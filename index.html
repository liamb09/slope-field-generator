<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slope Field Generator</title>
        <!-- <link rel="icon" type="image/x-icon" href="assets/favicon.ico"> -->
        <link rel="stylesheet" href="styles.css" />
        <script src="scripts.js"></script>
    </head>
    <body>
        <h1>Slope Field Generator</h1>
        <h2>X-Axis</h2>
        <p>
            min: <input id="x-axis-min" type="number" value="-10" class="axis-settings" onkeyup="render()" onchange="render()">
            max: <input id="x-axis-max" type="number" value="10" class="axis-settings" onkeyup="render()" onchange="render()">
            step: <input id="x-axis-step" type="number" value="1" min="0.1" class="axis-settings" onkeyup="render()" onchange="render()">
        </p>
        <h2>Y-Axis</h2>
        <p>
            min: <input id="y-axis-min" type="number" value="-10" class="axis-settings" onkeyup="render()" onchange="render()">
            max: <input id="y-axis-max" type="number" value="10" class="axis-settings" onkeyup="render()" onchange="render()">
            step: <input id="y-axis-step" type="number" value="1" min="0.1" class="axis-settings" onkeyup="render()" onchange="render()">
        </p>
        <h2>Expression</h2>
        <p id="note"><i>There should be no spaces in the expression. Use approximations for &pi; and e.<br>Use parentheses appropriately and around functions (ex: "x*(ln(y))" not "x*ln(y)")</i></p>
        <p>
            <strong><sup>dy</sup>&frasl;<sub>dx</sub> =</strong>
            <!-- onkeyup="render()" -->
            <input id="expression" placeholder="Enter a function of x and y..." onkeyup="render()">
        </p>
        <!-- <button onclick="render()">Draw</button><br><b/r> -->
        <canvas id="canvas" width="800" height="600"></canvas>
    </body>
</html>
