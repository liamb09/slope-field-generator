<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slope Field Generator</title>
        <!-- <link rel="icon" type="image/x-icon" href="assets/favicon.ico"> -->
        <link rel="stylesheet" href="styles.css" />
        <script src="scripts.js"></script>
    </head>
    <body>
        <h1>Slope Field Generator</h1>
        <h2>X-Axis</h2>
        <p>
            min: <input id="x-axis-min" type="number" value="-10">
            max: <input id="x-axis-max" type="number" value="10">
            step: <input id="x-axis-step" type="number" value="1">
        </p>
        <h2>Y-Axis</h2>
        <p>
            min: <input id="y-axis-min" type="number" value="-10">
            max: <input id="y-axis-max" type="number" value="10">
            step: <input id="y-axis-step" type="number" value="1">
        </p>
        <button onclick="render()">Draw</button><br><br>
        <canvas id="canvas" width="800" height="600"></canvas>
    </body>
</html>
